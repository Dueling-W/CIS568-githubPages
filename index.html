<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./libs/d3.js"></script>
    <script src="libs/d3jstopojson.v1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
    <title>MA Map</title>
    <style>
        #tooltip {
            position: absolute;
            opacity: 0;
            top: 0;
            left: 0;
            width: auto;
            padding: 10px;
            background: white;
            font-family: sans-serif;
            font-size: medium;
            border-radius: 2px;
            line-height: 1;
        }


        .tick {
            font-size: 6pt;
            font-family: sans-serif

        }

        .giniLine {
            stroke: darkblue;
            stroke-width: 2px;
            fill: none;
        }

        #tooltipGraph {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            top: 0;
            left: 0;
            width: 150px;
            height:150px;
            padding: 10px;
            background: white;
            font-family: sans-serif;
            border-radius: 2px;
            line-height: 1;
        }
        
        path {
            stroke-width: .5px;
            stroke: black
        }
        
        path:hover {
            opacity: .6;
            stroke: black;
            stroke-width: 4px;
        }

        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 50px;
            margin-bottom:100px;
        }
        h1 {
            color: #ee6c4d;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', 'Arial', 'sans-serif';
        }

        h3 {
            color:#ee6c4d;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', 'Arial', 'sans-serif';
        }
        .title {
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: #98c1d9;
        }


    </style>

</head>

<body>
    <div id="tooltip"></div>
    <div id="tooltipGraph">
        <svg id="tooltipSVG" width="150" height="150"></svg>
    </div>
    <div class="container">
        <h1>Data Visualization Assignment 2</h1>
        <h3>William Girard</h3>
        <div class="fig1">
            <h2 class="title">Massachusetts Population (1980)</h2>
        </div>
        <div class="fig2">
            <h2 class="title">Massachusetts Population Change (1980 to 2010)</h2>
        </div>
        <div class="fig3">
            <h2 class="title">Massachusetts Gini Index by County (2019)</h2>
        </div>


    </div>

    <script>
        /*-------------------------------------------------------*/
        /*------------------- Window setting --------------------*/
        /*-------------------------------------------------------*/
        // dimension of the page
        const window_dims = {
            width: window.innerWidth,
            height: window.innerHeight
        };


        const svgWidth = window_dims.width/2;
        const svgHeight = window_dims.width/3;
        // Append an SVG element to body, then append a path for the boundaries


        /*-------------------------------------------------------*/
        /*-----------------parallel load data--------------------*/
        /*-------------------------------------------------------*/

        // a topojson file containing population of each town in different years
        const MA_counties = "./data/towns.topojson"
            // gini index per county
        const gini_index = "./data/gini_index.csv"



        // open both files
        Promise.all([
            d3.json(MA_counties),
            d3.csv(gini_index)
        ]).then(data =>
        {
            // topology data
            const topology_data = data[0];
            // gini index data
            const csv_data = data[1];


            const generateMap1 = (topo_data,containerName,width,height,margin=30)=> {
                const svg = d3.select(containerName).append("svg")
                    .attr("width", width)
                    .attr("height", height);

            /*-------------------------------------------------------*/
            /*-----------------Topojson data handling----------------*/
            /*-------------------------------------------------------*/
            // if topojson file is imported we need to 
            // convert topology data to geojson 
            const geojson = topojson.feature(topo_data, topo_data.objects.ma);

            /*-------------------------------------------------------*/
            /*----------------------Projections----------------------*/
            /*-------------------------------------------------------*/
            const projections = [
                d3.geoAzimuthalEqualArea(), //Azimuthal projections project the sphere directly onto a plane.
                d3.geoAlbersUsa(), // USA conic projection
                d3.geoAlbers(), // equal-area conic projection
                d3.geoMercator(), // cylindrical projection
                d3.geoNaturalEarth1(), // pseudocylindrical projection designed by Tom Patterson
                d3.geoEqualEarth(), // Equal Earth projection, by Bojan Šavrič et al., 2018.
                d3.geoConicEqualArea(), //equal-area conic projection
                d3.geoEquirectangular(), //Cylindrical Projections
                d3.geoOrthographic()
            ]
            /*-------------------------------------------------------*/
            /*----------------geoPath generator----------------------*/
            /*-------------------------------------------------------*/

            const geoPath_generator = d3.geoPath()
                .projection(projections[3].fitSize([width-margin,height-margin], geojson))
            /*-------------------------------------------------------*/
            /*----------------------Color Scaling--------------------*/
            /*-------------------------------------------------------*/
            //https://observablehq.com/@d3/working-with-color
            //https://colorbrewer2.org/#type=diverging&scheme=RdYlBu&n=6
            const colorInterpolator = d3.interpolateRgbBasis(['#d73027','#fc8d59','#fee090','#e0f3f8','#91bfdb','#4575b4'].reverse())
                // if the data is scaled using log scale
            const logScale = d3.scaleLog()
                .domain(d3.extent(geojson.features, (d) => {
                    return d['properties']['POP1980']
                }))
            // if the data is scaled using linear scale
            const linearScale = d3.scaleLinear()
                .domain(d3.extent(geojson.features, (d) => {
                    return d['properties']['POP1980']
                }))
            /*-------------------------------------------------------*/
            /*---------------------- Tooltip ------------------------*/
            /*-------------------------------------------------------*/
            const tooltip = d3.select("#tooltip");
            /*--------------------------------------------------------*/
            /*----------------- channelling marks --------------------*/
            /*--------------------------------------------------------*/

            svg.selectAll("path")
                .data(geojson.features)
                .enter()
                .append("path")
                .attr("d", d => geoPath_generator(d))
                .attr("fill", d => colorInterpolator(logScale(d['properties']['POP1980'])))
                //.attr("fill", d => colorInterpolator(linearScale(d['properties']['POP1980'])))
                .on("mouseenter", (m, d) => {

                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9)
                    tooltip.html(
                        "<strong>Town:</strong> " + d.properties.TOWN + "<br>" +
                        "<strong>Population (1980):</strong> " + d.properties.POP1980
                    )
                    .style("left", (m.pageX + 10) + "px")
                    .style("top", (m.pageY - 20) + "px");
    
                })
                .on("mousemove", (m, d) => {
                    tooltip.style("display", "block")
                })
                .on("mouseout", (m, d) => {
                    tooltip.transition()
                        //.duration(300)
                        .style("display", "none")
                })

            }
            generateMap1(topology_data,".fig1",svgWidth,svgHeight)

            const generateMap2 = (topo_data,containerName,width,height,margin=30)=> {
                const svg = d3.select(containerName).append("svg")
                    .attr("width", width)
                    .attr("height", height);

            /*-------------------------------------------------------*/
            /*-----------------Topojson data handling----------------*/
            /*-------------------------------------------------------*/
            // if topojson file is imported we need to 
            // convert topology data to geojson 
            const geojson = topojson.feature(topo_data, topo_data.objects.ma);

            /*-------------------------------------------------------*/
            /*----------------------Projections----------------------*/
            /*-------------------------------------------------------*/
            const projections = [
                d3.geoAzimuthalEqualArea(), //Azimuthal projections project the sphere directly onto a plane.
                d3.geoAlbersUsa(), // USA conic projection
                d3.geoAlbers(), // equal-area conic projection
                d3.geoMercator(), // cylindrical projection
                d3.geoNaturalEarth1(), // pseudocylindrical projection designed by Tom Patterson
                d3.geoEqualEarth(), // Equal Earth projection, by Bojan Šavrič et al., 2018.
                d3.geoConicEqualArea(), //equal-area conic projection
                d3.geoEquirectangular(), //Cylindrical Projections
                d3.geoOrthographic()
            ]
            /*-------------------------------------------------------*/
            /*----------------geoPath generator----------------------*/
            /*-------------------------------------------------------*/

            const geoPath_generator = d3.geoPath()
                .projection(projections[3].fitSize([width-margin,height-margin], geojson))
            /*-------------------------------------------------------*/
            /*----------------------Color Scaling--------------------*/
            /*-------------------------------------------------------*/
            //https://observablehq.com/@d3/working-with-color
            //https://colorbrewer2.org/#type=diverging&scheme=RdYlBu&n=6
            const colorInterpolator = d3.interpolateRgbBasis(['#d73027','#fc8d59','#fee090','#e0f3f8','#91bfdb','#4575b4'].reverse())
                // if the data is scaled using log scale
            const logScale = d3.scaleLog()
                .domain(d3.extent(geojson.features, (d) => {
                    return d['properties']['POP2010'] - d['properties']['POP1980']

                }))
            // if the data is scaled using linear scale
            const linearScale = d3.scaleLinear()
                .domain(d3.extent(geojson.features, (d) => {
                    return d['properties']['POP2010'] - d['properties']['POP1980']
                }))
            /*-------------------------------------------------------*/
            /*---------------------- Tooltip ------------------------*/
            /*-------------------------------------------------------*/
            const tooltip = d3.select("#tooltip");
            /*--------------------------------------------------------*/
            /*----------------- channelling marks --------------------*/
            /*--------------------------------------------------------*/

            svg.selectAll("path")
                .data(geojson.features)
                .enter()
                .append("path")
                .attr("d", d => geoPath_generator(d))
                //.attr("fill", d => colorInterpolator(logScale(d['properties']['POP2010']-d['properties']['POP1980'])))
                .attr("fill", d => colorInterpolator(linearScale(d['properties']['POP2010']-d['properties']['POP1980'])))
                .on("mouseenter", (m, d) => {

                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9)
                    tooltip.html(
                        "<strong>Town:</strong> " + d.properties.TOWN + "<br>" +
                        "<strong>Population Change:</strong> " + (d.properties.POP2010- d.properties.POP1980)
                    )
                    .style("left", (m.pageX + 10) + "px")
                    .style("top", (m.pageY - 20) + "px");
    
                })
                .on("mousemove", (m, d) => {
                    tooltip.style("display", "block")
                })
                .on("mouseout", (m, d) => {
                    tooltip.transition()
                        //.duration(300)
                        .style("display", "none")
                })

            }
            generateMap2(topology_data,".fig2",svgWidth,svgHeight)

            const generateMap3 = (topo_data, csv_data, containerName,width,height,margin=30)=> {
                const svg = d3.select(containerName).append("svg")
                    .attr("width", width)
                    .attr("height", height);

            /*-------------------------------------------------------*/
            /*-----------------Topojson data handling----------------*/
            /*-------------------------------------------------------*/
            // if topojson file is imported we need to 
            // convert topology data to geojson 

            const geojson = topojson.feature(topo_data, topo_data.objects.ma);


            /*-------------------------------------------------------*/
            /*----------------------Projections----------------------*/
            /*-------------------------------------------------------*/
            const projections = [
                d3.geoAzimuthalEqualArea(), //Azimuthal projections project the sphere directly onto a plane.
                d3.geoAlbersUsa(), // USA conic projection
                d3.geoAlbers(), // equal-area conic projection
                d3.geoMercator(), // cylindrical projection
                d3.geoNaturalEarth1(), // pseudocylindrical projection designed by Tom Patterson
                d3.geoEqualEarth(), // Equal Earth projection, by Bojan Šavrič et al., 2018.
                d3.geoConicEqualArea(), //equal-area conic projection
                d3.geoEquirectangular(), //Cylindrical Projections
                d3.geoOrthographic()
            ]
            /*-------------------------------------------------------*/
            /*----------------geoPath generator----------------------*/
            /*-------------------------------------------------------*/

            const geoPath_generator = d3.geoPath()
                .projection(projections[3].fitSize([width-margin,height-margin], geojson))
            



            // FIPS county code for Massachusetts
            const fipsCodes = [
                {"county": "Barnstable County", "fips_code": 25001},
                {"county": "Berkshire County", "fips_code": 25003},
                {"county": "Bristol County", "fips_code": 25005},
                {"county": "Dukes County", "fips_code": 25007},
                {"county": "Essex County", "fips_code": 25009},
                {"county": "Franklin County", "fips_code": 25011},
                {"county": "Hampden County", "fips_code": 25013},
                {"county": "Hampshire County", "fips_code": 25015},
                {"county": "Middlesex County", "fips_code": 25017},
                {"county": "Nantucket County", "fips_code": 25019},
                {"county": "Norfolk County", "fips_code": 25021},
                {"county": "Plymouth County", "fips_code": 25023},
                {"county": "Suffolk County", "fips_code": 25025},
                {"county": "Worcester County", "fips_code": 25027}
            ]
            
            var tooltipGraph = d3.select("#tooltipGraph") // select tooltip that will hold SVG

            const drawLine = (d) => {

                // size and margins of svg (small margins for plot)
                const width  = 150;
                const height = 150;
                const margin = { top: 10, right: 10, bottom: 20, left: 30 };
                const innerW = width  - margin.left - margin.right;
                const innerH = height - margin.top  - margin.bottom;

                
                var fips = d.properties.FIPS_STCO;
                var counties = [];

                csv_data.forEach(c => {
                    var countyFips = c.id.slice(-5)
                    if(fips == countyFips) {
                        counties.push({
                            year: new Date(c.year, 0, 1), // date object
                            gini: +c["Estimate!!Gini Index"] // numerical
                        })
                    }
                })

                // sort counties chronologically
                // not sure if necessary
                counties.sort((a, b) => a.year - b.year); 

                const tooltipSVG = d3.select("#tooltipSVG")
                    .attr("width", width)
                    .attr("height", height);
                
                tooltipSVG.selectAll("*").remove(); // clear last graph elements


                // create scales
                var yScale = d3.scaleLinear()
                    .domain(d3.extent(counties, c=> c.gini))
                    .range([innerH, 0]);

                var xYearScale = d3.scaleTime()
                    .domain(d3.extent(counties, c => c.year))
                    .range([0, innerW]);

                
                // line generator
                var giniIndexLine = d3.line()
                    .x(c=> xYearScale(c.year))
                    .y(c => yScale(c.gini))
                    .curve(d3.curveBasis);


                const chart = tooltipSVG.append("g")
                    .attr("transform", `translate(${margin.left},${margin.top})`);

                
                // create line
                chart.append("path")
                    .datum(counties)
                    .attr("class", "giniLine")
                    .attr("d", giniIndexLine)
                
                // add axes
                chart.append("g")
                    .attr("class", "yLeft")
                    .call(d3.axisLeft(yScale).ticks(5))
                
                chart.append("g")
                    .attr("class", "xBottom")
                    .attr("transform", `translate(0,${innerH})`)
                    .call(d3.axisBottom(xYearScale).ticks(3))
                
                // text displaying the current town
                chart.append("text")
                    .attr("x", 2)
                    .attr("y", -2)
                    .text(d.properties.TOWN)
                    .style("font-size", "9px")
                    .style("font-family", "sans-serif")
                    .style("font-weight", "bold")
                    .style("fill", "#4575b4")
                
            }
            

            // add gini index per county as an attribute to all towns/cities
            const geojson_features = geojson.features

            geojson_features.forEach(d => {

                var fips = d.properties.FIPS_STCO;
                var currentCounty = '';
                var currentGini = 0;

                fipsCodes.forEach(county => {
                    if(county.fips_code == fips) {
                        currentCounty = county.county;
                    }

                })

                csv_data.forEach(county => {
                    var sliced_county = county['Geographic Area Name'].slice(0, -15)
                    if((sliced_county === currentCounty) & (county.year === '2019')) {
                        currentGini = county["Estimate!!Gini Index"]
                    }
                })

                d.properties.gini_index = parseFloat(currentGini)
                
            })

            /*-------------------------------------------------------*/
            /*----------------------Color Scaling--------------------*/
            /*-------------------------------------------------------*/
            //https://observablehq.com/@d3/working-with-color
            //https://colorbrewer2.org/#type=diverging&scheme=RdYlBu&n=6
            const colorInterpolator = d3.interpolateRgbBasis(['#d73027','#fc8d59','#fee090','#e0f3f8','#91bfdb','#4575b4'].reverse())
                // if the data is scaled using log scale
            const logScale = d3.scaleLog()
                .domain(d3.extent(geojson.features, (d) => {
                    return d.properties.gini_index

                }))
            // if the data is scaled using linear scale
            const linearScale = d3.scaleLinear()
                .domain(d3.extent(geojson.features, (d) => {
                    return d.properties.gini_index
                }))
            /*-------------------------------------------------------*/
            /*---------------------- Tooltip ------------------------*/
            /*-------------------------------------------------------*/
            const tooltip = d3.select("#tooltip");
            /*--------------------------------------------------------*/
            /*----------------- channelling marks --------------------*/
            /*--------------------------------------------------------*/


            svg.selectAll("path")
                .data(geojson.features)
                .enter()
                .append("path")
                .attr("d", d => {
                    return geoPath_generator(d);
                })
                .attr("fill", d => colorInterpolator(linearScale(d.properties.gini_index)))
                //.attr("fill", d => colorInterpolator(logScale(d.properties.gini_index)))
                .on("mouseenter", (m, d) => {

                    drawLine(d);

                    tooltipGraph
                        .style("display", "block")
                        .style("opacity", 1);
    
                })
                .on("mousemove", (m, d) => {
                    // move along with mouse
                    tooltipGraph
                        .style("left", (event.pageX + 10) + "px")
                        .style("top",  (event.pageY - 20) + "px");

                })
                .on("mouseout", (m, d) => {
                    tooltipGraph
                        .style("opacity", 0)
                        .style("display", "none")
                })

            }
            generateMap3(topology_data, csv_data, ".fig3",svgWidth,svgHeight)

        })

    


    </script>
</body>

</html>
